# Docker Compose file for running the Reimbursement Application
# using pre-built images from DockerHub
#
# Usage:
# 1. Save this file as docker-compose.yml
# 2. Run: docker-compose up -d
# 3. Access: http://localhost:3000

version: '3.8'

services:
  backend:
    image: lloydismael12/reimbursement-backend:latest
    container_name: reimbursement-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./app.db
      - CORS_ORIGINS=http://localhost:3000
    volumes:
      - backend_uploads:/app/uploads
      - backend_db:/app
    networks:
      - reimbursement-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    image: lloydismael12/reimbursement-frontend:latest
    container_name: reimbursement-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - reimbursement-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  backend_uploads:
    driver: local
  backend_db:
    driver: local

networks:
  reimbursement-network:
    driver: bridge